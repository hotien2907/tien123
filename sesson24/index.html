<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>Feedback TA </nav>
    <section class="main-form-container">
      <div class="main-form">
        <h2>Thầy Đức dạy có hay không???????</h2>
        <div class="point-container"></div>
        <form class="feedback-form" id="feedback-form">
          <input
          id="form-input"
            type="text"
            placeholder="Please enter your feedback"
            name="content"
          />
          <button>Send</button>
        </form>
        <div class="error">Text must be at least 10 characters</div>
      </div> 
    </section>
    <section class="result-container">
      <div class="result">
        <div class="total-review"><b id="total-review">0</b> Reviews</div>
        <div class="average-point">Average Rating: <b id="average-point"></b></div>
      </div>
    </section>
    <section id="feedback-container">
      

    </section>


    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
